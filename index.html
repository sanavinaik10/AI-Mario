<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!--Handwriting-->
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
  </head>
  <body background = "background.jpg">
    <center>
      <div class="btn btn-info header_div">
        <h2>AI Mario game</h2>
        <button id="Instructions" data-toggle="modal" data-target="#MyModal" class="btn btn-primary">Instructions</button>
      </div>
      <div class="mario">
        <img src = "mario.jpg" class="mario_big_head">
      </div>
      <br><br><br>
      <button onclick="start()" class="btn btn-primary start">Play Game</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
      <h4 class="footer">Source code: <a href="https://github.com/linuk">Linuk </a>|| Game Credit: Mario</h4>
      
      <div id="MyModal" class="modal fade ">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal_header">Instructions</h4>
            </div>
            <div class="modal-body">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="left.png" alt="How To Left">
                  </div>
              
                  <div class="item">
                    <img src="right.png" alt="How To Right">
                  </div>
              
                  <div class="item">
                    <img src="jump.png" alt="How To Jump">
                  </div>
                
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
          </div>
        </div>
      </div>
    </center>
    <script src="main.js"></script>
  </body>
</html>
